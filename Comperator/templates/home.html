<!DOCTYPE html>
<html>
<title>ՄՈւ ալգորիթմների համեմատություն</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
  <h1 class="w3-xxxlarge w3-text-theme">Side Navigation</h1>
  <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
  <a href="#" class="w3-bar-item w3-button">Link 4</a>
</nav>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <a class="fa w3-xlarge w3-theme" href='/'>ՍԿԻԶԲ</a> 
  <div class="w3-center">
  <h4>Մեքենայական ուսուցման ալգորիթմներ</h4>
  <h1 class="w3-xxxlarge w3-animate-bottom">ՀԱՄԵՄԱՏՈՒԹՅՈՒՆ</h1>
    <div class="w3-padding-32">
      <a class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" href="/data/train/" style="font-weight:900;">Տվյալներ</a>
    </div>
  </div>
</header>


<div class="w3-row-padding w3-center w3-margin-top">
<div class="w3-third">
    <div class="w3-card w3-container" style="min-height:460px">
        <h3>Support Vector Machines</h3><br>
        <img style="width:28%" src="{{url_for('static', filename='img/svm.png')}}" />
        <form action="{{ url_for('run', algorithm='svc') }}" method="GET">
            <div class="form-group">
                <label for="sel1">Դրական արդյունքով տողերի կշիռը:</label>
                <select name="paramselect" class="form-control" id="sel1">
                    {% for i in range(1,30) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <br><br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="w3-third">
    <div class="w3-card w3-container" style="min-height:460px">
        <h3>Naive Bayes</h3><br>
        <img style="width:28%" src="{{url_for('static', filename='img/svm.png')}}" />
        <form action="{{ url_for('run', algorithm='svc') }}" method="GET">
            <div class="form-group">
                <label for="sel1">Դրական արդյունքով տողերի կշիռը:</label>
                <select name="paramselect" class="form-control" id="sel1">
                    {% for i in range(1,30) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <br><br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
 
<div class="w3-third">
    <div class="w3-card w3-container" style="min-height:460px">
        <h3>k Nearest Neighbours</h3><br>
        <img style="width:28%" src="{{url_for('static', filename='img/svm.png')}}" />
        <form action="{{ url_for('run', algorithm='svc') }}" method="GET">
            <div class="form-group">
                <label for="sel1">k Հարևանների թիվը:</label>
                <select name="paramselect" class="form-control" id="sel1">
                    {% for i in range(1,30) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <br><br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>


<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
// Side navigation
function w3_open() {
    var x = document.getElementById("mySidebar");
    x.style.width = "100%";
    x.style.fontSize = "40px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
      activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();

// Accordions
function myAccFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
slideIndex = slideIndex + n;
showDivs(slideIndex);
}

function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
